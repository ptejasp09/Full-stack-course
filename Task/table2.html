<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>Table 2</caption>
        <tr>
            <th>Row1 <br> Column1</th>
            <th>Row1 <br> Column2</th>
            <th>Row1 <br> Column3</th>
        </tr>
        <tr>
            <th colspan="2">Row2 <br> Column1</th>
            <th>Row2 <br> Column2</th>
        </tr>
        <tr>
            <th colspan="3">Row3 <br> Column1</th>
        </tr>
    </table>
</body>
</html>
